<!DOCTYPE html> <!-- doctype declaration  -->
<html> <!-- HTTML opening tag -->
  <head> <!-- head section contains info about the web page -->
    <title> Example Web Page <!-- title shows up in the tab --> </title>
  </head>
  <body> <!-- contains the code that we can see on the web page -->
    <h1> Hello World! </h1> <!-- main heading. larger numbers like h2 are for sub headings -->
    <p> Welcome to my web page </p> <!-- p tag for paragpraph text -->
    <p> buy this turtle for 20 &euro; </p>
    <img src = "turtle.jpg" alt = "turtle"> <!-- src and alt are attributes. alt will be read to users with impaired vision -->
  </body>
</html> <!-- closing HTML tag -->
